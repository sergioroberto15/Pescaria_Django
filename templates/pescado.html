{% extends 'base.html' %}

{% block content %}
		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Peixes pescados</h5>
				</div>
				<br>
				<div class="row">
					<div class="col">
						<div class="card card-body">
							<form method="get">
								{{myFilter.form}}

								<button class="btn btn-primary" type="submit">Pesquisar</button>
						  </form>
						</div>
					</div>
				</div>
				<br>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Tamanho(cm)</th>
							<th>Pescador</th>
						</tr>

						{% for i in pescados %}
						<tr>
							<td>{{i.nome}}</td>
							<td>{{i.massa}}</td>
							<td>{{i.tamanho}}</td>
							<td>{{i.quemPescou}}</td>
						</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock %}
